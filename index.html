<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>What To Play</title>
  </head>
  <body>
    <main>
      <h1>What to Play</h1>
      <p>Choose Platform:</p>
      <div>
        <input type="checkbox" id="pc" name="pc" />
        <label for="pc">PC</label>
      </div>
      <div>
        <input type="checkbox" id="ps4" name="ps4" />
        <label for="ps4">Ps4</label>
      </div>
      <div>
        <input type="checkbox" id="switch" name="switch" />
        <label for="switch">Switch</label>
      </div>
      <div>
        <input type="checkbox" id="classics" name="classics" />
        <label for="classics">Classics (emulated games)</label>
      </div>
      <div>
        <button id="submit">Find Out</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
